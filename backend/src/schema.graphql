type User {
    id: ID!
    name: String
    lists: [TodoList]
}

type TodoList {
    id: ID!
    owner: User
    items: [TodoItem]
}

type TodoItem {
    id: ID!
    list: TodoList
    completed: Boolean
    content: String
}

type Query {
    login(name: String!, password: String!): String
    users: [User]
    getUser(id: ID!): User
}

type Mutation {
    register(name: String!, password: String!): User
}
